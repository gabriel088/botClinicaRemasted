<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Administración de Turnos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      margin-bottom: 20px;
      color: #007bff;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #007bff;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tbody tr:hover {
      background-color: #e6f0ff;
    }
    input[type="datetime-local"] {
      width: 160px;
      font-size: 12px;
    }
    button.estado-btn {
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
    }
    button.btn-borrar {
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Administración de Turnos</h1>
  <table id="tabla-turnos">
    <thead>
      <tr>
        <th>DNI</th>
        <th>Apellido y Nombre</th>
        <th>Fecha Nac.</th>
        <th>Obra Social</th>
        <th>Celular</th>
        <th>Email</th>
        <th>Especialidad</th>
        <th>Fecha Solicitada</th>
        <th>Preferencia Horaria</th>
        <th>Rango Horario</th>
        <th>Motivo Consulta</th>
        <th>Registro Ras</th>
        <th>Estado</th>
        <th>Acciones</th> <!-- NUEVA COLUMNA BORRAR -->
      </tr>
    </thead>
    <tbody>
      <!-- Los turnos se cargarán aquí -->
    </tbody>
  </table>

  <script>
    function formatoFechaHoraAMPM(datetime) {
      let date = new Date(datetime);
      if (isNaN(date)) date = new Date(datetime.replace(' ', 'T'));
      if (isNaN(date)) return datetime;

      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear();

      let hours = date.getHours();
      const minutes = String(date.getMinutes()).padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;

      return `${day}/${month}/${year} ${hours}:${minutes} ${ampm}`;
    }

    async function cargarTurnos() {
      try {
        const res = await fetch('/api/turnos');
        if (!res.ok) throw new Error('Error en la respuesta del servidor');
        const turnos = await res.json();
        const tbody = document.querySelector('#tabla-turnos tbody');
        tbody.innerHTML = '';

        turnos.forEach(turno => {
          const tr = document.createElement('tr');

          let estadoBtnText = turno.estadoRegistro === 'asignado' ? 'Asignado' : 'No asignado';
          let registroRasValue = turno.registroRas ? turno.registroRas : '';

          tr.innerHTML = `
            <td>${turno.dni}</td>
            <td>${turno.apellidoNombre}</td>
            <td>${turno.fechaNacimiento}</td>
            <td>${turno.obraSocial}</td>
            <td>${turno.numeroCelular}</td>
            <td>${turno.mail}</td>
            <td>${turno.especialidad}</td>
            <td>${turno.fechaSolicitadaPaciente}</td>
            <td>${turno.preferenciaHorariaPaciente}</td>
            <td>${turno.rangoHorarioPacientes}</td>
            <td>${turno.motivoConsulta || ''}</td>
            <td><input type="datetime-local" id="registro-${turno.dni}" value="${registroRasValue}"></td>
            <td><button class="estado-btn" id="btn-${turno.dni}">${estadoBtnText}</button></td>
            <td><button class="btn-borrar" id="borrar-${turno.dni}">Borrar</button></td>
          `;
          tbody.appendChild(tr);

          // Evento de cambiar estado
          const btn = document.getElementById(`btn-${turno.dni}`);
          const input = document.getElementById(`registro-${turno.dni}`);
          btn.addEventListener('click', async () => {
            const fechaRas = input.value;
            if (!fechaRas) {
              alert('Por favor, ingresá la fecha y hora en Registro Ras antes de asignar.');
              return;
            }

            const nuevoEstado = btn.textContent === 'No asignado' ? 'Asignado' : 'No asignado';
            btn.textContent = nuevoEstado;

            try {
              const res = await fetch('/api/actualizar-turno', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  dni: turno.dni,
                  registroRas: fechaRas,
                  estadoRegistro: nuevoEstado.toLowerCase()
                })
              });
              const data = await res.json();
              if (data.error) alert('Error al actualizar turno: ' + data.error);
              else if (nuevoEstado === 'Asignado') {
                alert(`✅ Se envió un mensaje al número ${turno.numeroCelular} con el nombre ${turno.apellidoNombre} y el Registro Ras ${formatoFechaHoraAMPM(fechaRas)}`);
              }
            } catch (err) {
              alert('Error al actualizar turno: ' + err);
            }
          });

          // Evento de borrar
          const btnBorrar = document.getElementById(`borrar-${turno.dni}`);
          btnBorrar.addEventListener('click', async () => {
            if (confirm(`¿Estás seguro que querés borrar el turno de ${turno.apellidoNombre}?`)) {
              // Borrar del DOM
              tr.remove();

              // Borrar en la base de datos (opcional)
              try {
                const res = await fetch('/api/borrar-turno', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ dni: turno.dni })
                });
                const data = await res.json();
                if (data.error) alert('Error al borrar turno: ' + data.error);
              } catch (err) {
                alert('Error al borrar turno: ' + err);
              }
            }
          });
        });
      } catch (error) {
        console.error('Error al cargar los turnos:', error);
      }
    }

    window.onload = cargarTurnos;
  </script>
</body>
</html>
